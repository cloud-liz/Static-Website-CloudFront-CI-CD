<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hello CloudFront</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: linear-gradient(to bottom right, #2b6cb0, #68d391);
    color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    position: relative;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 0.5em;
    animation: slideDown 1s ease-out forwards;
    opacity: 0;
    z-index: 2;
  }
  p {
    font-size: 1.2em;
    max-width: 400px;
    animation: fadeIn 2s ease-in forwards;
    opacity: 0;
    z-index: 2;
  }
  .badge {
    margin-top: 1.5em;
    padding: 0.5em 1em;
    background: rgba(255,255,255,0.2);
    border-radius: 12px;
    font-weight: bold;
    animation: fadeIn 3s ease-in forwards;
    opacity: 0;
    z-index: 2;
  }

  /* Cloud animations */
  .cloud {
    position: absolute;
    left: -300px;
    animation-name: float;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes slideDown {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes float {
    0% { left: -300px; }
    100% { left: 100%; }
  }
</style>
</head>
<body>

<!-- Fluffy SVG clouds -->
<div class="cloud" style="top:10%; animation-duration: 25s;">
  <svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="40" cy="30" rx="40" ry="30" fill="white" opacity="0.8"/>
    <ellipse cx="70" cy="25" rx="30" ry="25" fill="white" opacity="0.7"/>
    <ellipse cx="95" cy="30" rx="25" ry="20" fill="white" opacity="0.6"/>
  </svg>
</div>

<div class="cloud" style="top:35%; animation-duration: 35s;">
  <svg width="150" height="75" viewBox="0 0 150 75" xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="50" cy="35" rx="50" ry="35" fill="white" opacity="0.8"/>
    <ellipse cx="90" cy="30" rx="40" ry="30" fill="white" opacity="0.7"/>
    <ellipse cx="120" cy="35" rx="35" ry="25" fill="white" opacity="0.6"/>
  </svg>
</div>

<div class="cloud" style="top:55%; animation-duration: 28s;">
  <svg width="100" height="50" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="30" cy="25" rx="30" ry="25" fill="white" opacity="0.8"/>
    <ellipse cx="60" cy="20" rx="25" ry="20" fill="white" opacity="0.7"/>
    <ellipse cx="85" cy="25" rx="20" ry="15" fill="white" opacity="0.6"/>
  </svg>
</div>

<h1>Hello from CloudFront!</h1>
<p>This static site is hosted on S3 and delivered globally through Amazon CloudFront.</p>
<div class="badge">üåê Cached & Delivered Globally!</div>

</body>
</html>
